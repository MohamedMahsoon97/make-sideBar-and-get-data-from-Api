<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>

    <body>
        <!------------------------ Start Section --------------------------->
        <section class="body">
            <nav>
                <a href="#" class="logo"><h2>Elweber</h2></a>
                <ul>
                    <li><a href="#">Main</a></li>
                    <li><a href="#">Social</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Info</a></li>
                    <li><a href="#">Example</a></li>
                </ul>
                <span id="search-open" class="search"><i class="fa fa-search"></i></span>
                <div id="icons" class="social-icon">
                    <i class="fab fa-github"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-linkedin-in"></i>
                    <i class="fab fa-behance"></i>
                </div>
                <div id="overlay" class="search-overlay">
                    <div>
                        <input id="search-value" type="text" placeholder="search by author">
                        <i class="fa fa-search"></i>
                        <span id="hide-overlay"><i class="fa fa-times"></i></span>
                        <input id="search-btn" type="submit" value="search">
                    </div>
                </div>
                <span id="close">
                    <i class="far fa-window-close"></i>
                </span>
            </nav>
            <div id="container">
                
            </div>
        </section>
        <!------------------------ End Section ----------------------------->
        <script src="js/script.js"></script>
    </body>
</html>
